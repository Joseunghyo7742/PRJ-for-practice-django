{% extends 'base.html' %}
{% block contents%}


<body>
{% for blog in blogs.all%}
    <div class="container">
    <br><br>
        <div class="card">
        <div class="card-body">
        <h5 class="card-title">제목: {{blog.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">날짜: {{blog.pub_date}}</h6>
        <p class="card-text">본문 미리보기: {{blog.summary}} </p>
        <a href="#" class="card-link"><a href="{% url 'detail' blog.id %}">...more</a></a>
        </div>
    </div>
{% endfor %}

</body>
{% endblock %}
